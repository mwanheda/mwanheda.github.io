<nav class="nav">
    <ul class="nav-list">
        {% for cat in site.data.categories %}
        {% if page.url == cat.url %}
        <li class="nav-item current">
            <a class="nav-link" href="{{ cat.url }}">{{ cat.title }}</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{{ cat.url }}">{{ cat.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
