<header class="header">
    <div class="hamburger-container">
        <div class="hamburger"></div>
    </div>

    <nav class="nav">
        <ul class="nav-list">
            {% for cat in site.data.categories %}
            {% if page.id == cat.id %}
            <li class="nav-item current">
                <a class="nav-link" href="{{ cat.url }}">{{ cat.title }}</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ cat.url }}">{{ cat.title }}</a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </nav>

    <a class="site-title-link" href="{{ site.url }}">
        <h1 class="site-title">Méline Querré</h1>
    </a>
</header>
