<header class="header">
  <h1 class="header__title">
      <a class="header__link" href="/">Méline Querré</a>
  </h1>

  <nav class="nav header__nav">
    <ul class="nav__list">
      {% for category in site.data.categories %}
      <li class="nav__item">
        <a class="nav__link{% if page.id == category.id %} active{% endif %}" href="{{ category.url }}">{{ category.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
